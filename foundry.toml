[profile.default]
src = "contract"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@openzeppelin-upgradeable/=lib/openzeppelin-contracts-upgradeable/",
    "@limitbreak/creator-token-standards/=lib/creator-token-standards/",
    "forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz = { runs = 10000 }

# Exclude Bad_Bunnz.sol from compilation due to Limit Break library issues
# The bridge works with any NFT implementing the required interface (tested with SimpleNFT)
exclude = ["contract/Bad_Bunnz.sol"]

